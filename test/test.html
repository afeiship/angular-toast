<!DOCTYPE html>
<html lang="en" ng-app="TestApp">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta content="telephone=no" name="format-detection"/>
  <link rel="stylesheet" type="text/css" href="../dist/css/toast.css"/>
  <style type="text/css">
    body {
      font-family: 'STHeiti', 'Microsoft YaHei', Helvetica, Arial, sans-serif;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0)
    }
  </style>
</head>
<body ng-controller="MainCtrl">
<button style="width:100%;background: #eee;padding:20px;" ng-click="show()">Show Toast</button>

<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
<script type="text/javascript" src="../bower_components/angular-module-stiffener/dist/angular-module-stiffener.js"></script>
<script type="text/javascript" src="../dist/js/angular-toast.js"></script>
<script type="text/javascript">
  var TestModule = angular.module('TestApp', ['nx.widget'])
    .controller('MainCtrl', function ($scope, nxToast) {
      $scope.show = function () {
        nxToast.show({
          cssClass:'customizeClass',
          msg: '<b>v</b>asfdjsldafj<em style="color:#f00;">I am safed</em>!'
        });
      };
    });
</script>
</body>
</html>
